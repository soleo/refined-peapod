<!doctype html>
<meta charset="utf-8">
<title>Refined Peapod options</title>
<style>
    html {
        font-family: sans-serif;
    }
    /* Increase spacing between sections */
    h2 ~ h2,
    form ~ form {
        margin-top: 2em;
    }
</style>
<form id="options-form">
    <h2>Night Mode</h2>
    <p>
        <label>
            <input type="checkbox" name="enableNightMode">
            Enable Night Mode Theme
        </label>
    </p>
</form>
<form id="custom-domain">
    <h2>Custom Peapod Domain support</h2>
    <p class="js-permission-api">
        <input type="url" placeholder="https://review.peapod.com" size="30" required id="custom-domain-origin">
        <button type="submit">Authorize</button>
    </p>
</form>
<script src="options.js"></script>
