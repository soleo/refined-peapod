<!doctype html>
<meta charset="utf-8">
<title>Refined Peapod options</title>
<link rel="stylesheet" href="options.css">
<link rel="stylesheet" href="chrome://global/skin/in-content/common.css">
<link rel="stylesheet" href="chrome://mozapps/skin/extensions/extensions.css">
<form id="options-form">
    <h2><strong>Feature Settings</strong></h2>
    <p>
        <label>
            <input type="checkbox" name="nightMode">
            Enable Night Theme
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="customCss">
            Enable Custom CSS
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="autoViewMore">
            Enable Infinite Scrolling
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="addShortcutLinks">
            Add Shortcut Links (Coming Soon!)
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="pastPurchaseIndication">
            Enable Past Purchase Indicator (Coming Soon!)
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="saveForLater">
            Enable Save For Later (Coming Soon!)
        </label>
    </p>
    <p>
		<label>
			<input type="checkbox" name="logging">
			Show the features enabled on each page in the console
		</label>
	</p>
	<hr>

	<p>
		Want more features? Check out our <a href="https://github.com/soleo/refined-peapod#related" target="_blank">related Peapod extensions</a>
	</p>
</form>

<script src="browser-polyfill.min.js"></script>
<script src="options.js"></script>
